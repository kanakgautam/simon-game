<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Simon Game</title>
  </head>
  <body>
    <div class="container-fluid">
      <p class="title-heading" id="title">Let's Play</p>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Total Players</label>
        <select class="form-select" id="inputGroupSelect01">
          <option selected class="form-text" id="numberOfPlayers">Choose...</option>
          <option value="1" class="start">One</option>
          <option value="2" class="start">Two</option>
          <option value="3" class="start">Three</option>
        </select>
      </div>
      <p class="second-heading" id="player">Player 1</p>
      <div>
        <button type="button" class="btn btn-outline-success" id="green"></button>
        <button type="button" class="btn btn-outline-danger" id="red"></button>
      </div>
      <div>
        <button type="button" class="btn btn-outline-warning" id="yellow"></button>
        <button type="button" class="btn btn-outline-info" id="blue"></button>
      </div>
      <div class="row">
          <p class="second-heading">Current Score: <span id="score">0</span></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
